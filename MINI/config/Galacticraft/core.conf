# Configuration file

achievements {
    I:idAchievBase=1784
}


dimensions {
    # IDs of magical or roofed dimensions where rockets should not launch - this should always include the Nether.
    I:"Dimensions where rockets cannot launch" <
        -1
        1
     >

    # If this is true on a server, rockets will not be able to reach the Overworld (only use this in special modpacks!)
    B:"Disable rockets from returning to Overworld"=false

    # IDs to load at startup, and keep loaded until server stops. Can be added via /gckeeploaded
    I:"Static Loaded Dimensions" <
     >
    I:idDimensionMoon=-28
    I:idDimensionOverworldOrbit=-27

    # Static Space Station ID
    I:idDimensionOverworldOrbitStatic=-26
}


