    I:"Peridot Ore resistance"=0
    B:"Ruby Ore"=true
    I:"Ruby Ore resistance"=0
    B:"Sapphire Ore"=true
    I:"Sapphire Ore resistance"=0
    B:"Spreading Moss"=true
    I:"Volcano resistance"=16
    B:Volcanos=false
}


